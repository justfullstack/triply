{% extends "base.html" %}

{% block main %}
    <div class="bg-white w-100 px-5 py-5 br-5 d-flex flex-column justify-content-start align-items-start text-gray gap-3">
        <form enctype="multipart/form-data" class="form m-0  bg-white " method="POST">{% csrf_token %} 
            <h3 class="text-orange fw-600 border-bottom pb-2">Change Avatar</h3> 
            
            <div class="form-group"> 
					<input type="file" name="avatar" required="" id="id_avatar">  <h6 class="display-inline">New Avatar</h6>
            </div>

            <button type="submit" class="btn">
                Change Avatar
            </button>
        </form>
    </div>
{% endblock %}
